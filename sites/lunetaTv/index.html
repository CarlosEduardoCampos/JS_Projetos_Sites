<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNETA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/anima.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <nav class="menuPagina">
        <div>
            <div class="logo hidden" id="logo_menu">
                <img src="./artes/lunetaLogo01.png" alt="logo Luneta">
            </div>
        </div>
    </nav>
    <header>
        <div class="cabecalho">
            <div>
                <img src="./artes/lunetaLogo01.png" alt="Logo Luneta" class="direita">
            </div>
            <div>
                <img src="./artes/apresentacao.png" alt="NASCIDA E CRIADA NA UEMG(UNIVERSIDADE DO ESTADO DE MINAS GERAIS), SOMOS A 1ª AGÊNCIA DE PUBLICIDADE, PROPAGANDA E MARKENTING BASEADA EM ECONOMIA SOLIDÁRIA" class="esquerda">
            </div>
        </div>
    </header>
    <main>
        <nav class="menuConteudo">
            <ol>
                <li><a href="#Saturno">SATURNO</a></li>
                <li><a href="#Marte">MARTE</a></li>
                <li><a href="#Lua">LUA</a></li>
                <li><a href="#Terra">TERRA</a></li>
                <li><a href="#"><img src="./artes/lunetaTV_logo.png" alt="logo luneta tv"></a></li>
            </ol>
        </nav>

        <div id="modal">
        </div>

        <div class="marquee-container">
            <div class="marquee">Este é um texto rolante que começa na direita e some na esquerda.</div>
        </div>

        <section id="universo">
            <div class="gravidade">
                <div id="Saturno" class="planetas marginD" onclick="modal(1)">
                    <img src="./artes/bandeiraSaturno.png" id="bandeiraTerra" class="bandeira cordenada01">
                    <img src="./artes/saturno.png" alt="Planeta Saturno">
                </div>
            </div>

            <div class="gravidade">
                <div id="Marte" class="planetas marginE" onclick="modal(1)">
                    <img src="./artes/bandeiraMarte.png" id="bandeiraTerra" class="bandeira cordenada02">
                    <img src="./artes/marte.png" alt="Planeta Marte">
                </div> 
            </div>
    
            <div class="gravidade">
                <div id="Lua" class="planetas" onclick="modal(1)">
                    <img src="./artes/bandeiraLua.png" id="bandeiraTerra" class="bandeira cordenada03">
                    <img src="./artes/lua.png" alt="Lua" style="width: 300px;">
                </div>
            </div>

            <div class="gravidade">
                <div id="Terra" class="planetas marginE" onclick="modal(1)">
                    <img src="./artes/bandeiraTerra.png" id="bandeiraTerra" class="bandeira cordenada04">
                    <img src="./artes/terra.png" alt="Planeta Terra" style="width: 500px;">
                </div>
            </div>
        </section>
    </main>
    <!-- Botão Flutuante do WhatsApp -->
    <a href="https://wa.me/5511999999999" class="WhatsBtn">
        <img src="./artes/whast.png" alt="WhatsApp" style="width:80px;height:80px;">
    </a>

    <footer>
        <div id="social">
            <ul>
                <li>
                    <a href="http://" target="_blank" rel="noopener noreferrer">
                        <i class="fa fa-instagram"></i>
                    </a>
                </li>
    
                <li>
                    <a href="http://" target="_blank" rel="noopener noreferrer">
                        <i class="fa fa-facebook-square"></i>
                    </a>
                </li>
            </ul>
        </div> 
    </footer>
</body>
<script src="./js/modal.js"></script>
