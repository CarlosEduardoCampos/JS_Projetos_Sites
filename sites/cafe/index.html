<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Website</title>
    <!-- Icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Estilo -->
    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header / Navbar -->
    <header>
        <nav class="navbar section-content">
            <a href="#" target="_blank" rel="noopener noreferrer" class="nav-logo">
                <h2 class="logo-text">â˜• Coffee</h2>
            </a>

            <ul class="nav-menu">
                <button id="menu-close-button" class="fa fa-times"></button>
                <a href="#" class="nav-link">HOME</a>
                <a href="#" class="nav-link">ABOUT</a>
                <a href="#" class="nav-link">MENU</a>

    <main>
        <!-- Hero section  -->
        <section class="hero-section">

                        Make your day great with our special coffe!
                    </h3>

                    <p class="description">
                        Welcome to our coffee paradise, where every bean tells a story and every cup sparks joy.
                    </p>

                    <div class="buttons">
                        <a href="#" class="button order-now">
                            Order Now
                        </a>

                        <a href="#" class="button contact-us">
                            Order Now
                        </a>
                    </div>
                </div>
                <div class="hero-image-wrapper">
                    <img src="img/coffee-hero-section.png" alt="Hero" class="hero-image">
                </div>
            </div>
        </section>

    <script src="./js/open_close_menu.js"></script>
