<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cartão de Crédito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <section id="credit-card">
            <div class="front"></div>
            <div class="back"></div>
        </section>
        <section class="inputs">
            <div class="input-wrapper">
                <label for="cc-number">Número do cartão</label>
                <input required type="text" name="cc-number" id="cc-number" placeholder="**** **** **** ***">
                <div class="warning">
                    <img src="./img/error.png" alt="ícone de alerta">
                    Numero do cartão é obrigatório
                </div>
            </div>
            <div class="input-wrapper">
                <label for="cc-holder">Nome do Titular</label>
                <input required type="text" name="cc-holder" id="cc-holder" placeholder="Nome commo está no Cartão">
                <div class="warning">
                    <img src="./img/error.png" alt="ícone de alerta">
                    Nome do titular é obrigatório
                </div>
            </div>
            <div class="col-2 flex">
                <div class="input-wrapper">
                    <label for="cc-validity">Validade</label>
                    <input type="text" name="cc-validity" id="cc-validity" placeholder="mm/aa">
                </div>
                <div class="input-wrapper">
                    <label for="cc-cvv" class="flex help">CVV
                        <img src="./img/Question.png" alt="ícone de ajuda" title="Esse número está geralmente, nas costas do seu cartão">
                    </label>
                    <input type="text" name="cc-cvv" id="cc-cvv" placeholder="***">
                </div>
            </div>
        </section>
        <section class="info-security flex">
            <img src="./img/Vector.png" alt="ícone de segurança">
            Seus dados estão seguros
        </section>
        <button>Adicionar Cartão</button>
    </form>
    <script src="https://unpkg.com/imask"></script>
    <script src="./script.js"></script>
</body>
</html>
